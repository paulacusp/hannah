<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1- creating the cat</title>
    <link rel="stylesheet" href="food.css"/>
</head>
<body>
<div class="home">
    <div class="cat">
        <div class="cat__poop">
            <div class="cat__poop__icon">&#128169;</div>
            <div class="cat__poop__body">
                <div class="cat__tail">
                    <div class="cat__tail__draw">Z</div>
                    <div class="cat__body">
                        <div class="cat__head ">
                            &#128080
                            <div class="cat__eyes cat__eyes--align">
                              &#x1F63A
                            </div>
                            <div class="cat__mouth cat__mouth--align">
                                .
                            </div>
                        </div>
                        <div class="cat__legs">
                            <div class="cat__leg cat__leg--left">
                            </div>
                            <div class="cat__leg cat__leg--right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="heart-shape"></div>
    <div class="food">
        <input id="food"/>
        <button id="add-food">ADD</button>

        <ul id="poop-factory">
        </ul>
    </div>
    <script src="food.js"></script>
</div>
</body>
</html>
